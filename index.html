<!DOCTYPE html>
<html>
<head>
    <title>Number Checker</title>
</head>
<body>
    <div>
    <h1>რიცხვის გამომთვლელი</h1>
    <label for="number1">შეიყვანეთ რიცხვი:</label>
    <input type="number" id="number1">
    <button onclick="checkNumber()">გამოთვლა</button>
    </div>
    <script>
        function checkNumber() {
            var num = parseInt(document.getElementById("number1").value);

            if (num > 0) {
                alert(num + " არის პოზიტიური რიცხვი");
            } else if (num < 0) {
                alert(num + " არის ნეგატიური რიცხვი");
            } else {
                alert(" 0-ის ტოლი არ შეიძლება იყოს.");
            }
        }
    </script>
</body>
</html>
